
    <html>
        <head>
            <title>随机故事生成器</title>
            <style>
                body {
                    font-family: "Microsoft YaHei", Arial, sans-serif;
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 20px;
                    background-color: #f5f5f5;
                    color: #333;
                }
                .story {
                    background-color: white;
                    padding: 30px;
                    border-radius: 15px;
                    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                }
                h1 {
                    color: #2c3e50;
                    text-align: center;
                    font-size: 2em;
                    margin-bottom: 30px;
                    border-bottom: 2px solid #eee;
                    padding-bottom: 10px;
                }
                p {
                    line-height: 1.8;
                    font-size: 1.1em;
                    margin: 15px 0;
                    text-indent: 2em;
                }
                .story-container {
                    animation: fadeIn 1s ease-in;
                }
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
            </style>
        </head>
        <body>
            <div class="story-container">
                <div class="story">
                    <h1>✨ 今日故事 ✨</h1>
                    <p>在一个美丽的沙漠里，住着一个小猫。阳光温柔地洒在地面上，微风轻轻吹过。</p>
                    <p>有一天，小猫决定去冒险。这个决定让生活变得与往常不同。</p>
                    <p>这是一段奇妙的旅程，充满了欢笑与惊喜。每一步都是新的发现，每一刻都值得珍藏...</p>
                </div>
            </div>
        </body>
    </html>
