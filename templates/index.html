<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能故事生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>✨ 智能故事生成器 ✨</h1>
            <p class="lead">让我们一起创造独特的故事</p>
        </header>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card story-card mb-4">
                    <div class="card-body">
                        <div id="story-content">
                            <p class="text-center">点击下方按钮生成故事...</p>
                        </div>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <button id="generate-btn" class="btn btn-primary btn-lg">���成新故事</button>
                </div>

                <div class="accordion" id="storyElements">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="elementsHeading">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#elementsCollapse">
                                故事元素库
                            </button>
                        </h2>
                        <div id="elementsCollapse" class="accordion-collapse collapse" data-bs-parent="#storyElements">
                            <div class="accordion-body">
                                <div id="elements-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
